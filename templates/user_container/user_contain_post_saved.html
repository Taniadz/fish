{% from 'helpers.html' import posts_macro with context %}

{% if posts|length >= 1 %}

    <div class="ct-tabHeader ct-tabHeader--motive" role="tabpanel">
        <ul class="list-unstyled text-uppercase ct-fw-600" role="tablist">
            <li role="presentation" class="active favourite_block">
                <div class="ct-tabBorder">

                    <a href="" id="date" class="post"  user="{{ user_id }}" role="tab" data-toggle="tab">date</a>
                </div>
                <div class="mini-triangle">

                </div>
            </li>
            <li role="presentation" class="favourite_block">
                <div class="ct-tabBorder">


                    <a href="" id="vote" class="post"  user="{{ user_id }}" role="tab" data-toggle="tab">Rating</a>
                </div>
                <div class="mini-triangle">

                </div>
            </li>

        </ul>
    </div>


   <div class="ct-blog ct-js-blogMasonry ct-u-borderBottomGrayLighter ct-u-paddingBottom20">
    {% for post in posts %}
         <div class="col-sm-6 col-md-4 ct-js-blogMasonry-item" >

        {{ posts_macro(post, dict_like, list_of_favourite) }}
         </div>

    {% endfor %}

    </div>

{% else %}
    <p>You have not saved yet</p>

{% endif %}
<script>
    jQuery(window).on("load",function () {


        if ($().masonry && ($('.ct-js-blogMasonry').length > 0) && ($devicewidth > 767)) {
            $('.ct-js-blogMasonry').masonry({
                itemSelector: '.ct-js-blogMasonry-item',
                masonry: {
                }
            });
        }

});
    $(document).ready(function() {
        $("img.unliked, img.liked").on("click", ToggleLikeUnlike);
    $('.smile').on("click", AddReaction);
    ShowReactionDiv();
    $("i.favourite.post-fav, i.not-favourite.post-fav").on('click', TogglePostfavour);
    $(".ct-tabBorder .post").on("click", UpdateFavouriteContainer);



});
</script>
