                            <form action="{{ url_for('singlepost', postid=post_id) }}" method="post"  enctype="multipart/form-data" class="form-horizontal answer_form" id ="{{ parent_id }}">
                                     {{ form.csrf_token }}
                                    <p>
                               {{form.text(class_="form-control my_textarea", rows="2")}}
                                 {{form.file}}<br>


                                        {% if form.errors %}
                                            <ul class=errors>
                                             {% for error in form.errors %}
                                              <li>{{ error }}</li>
                                            {% endfor %}
                                            </ul>
                                        {% endif %}
                                      </p>


                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success">Add comment</button>
                                    </div>
                                </div>
                          </form>




<script>
$(".form-horizontal.answer_form").submit(function(event) {

    var formData = new FormData($(this)[0]);

    $.ajax({
        type: "POST",
        url: "{{ url_for('singlepost', postid=post_id, parent=parent_id) }}",
        data: formData,
        processData: false,
        contentType: false,

        success: function (data) {
            $("#comment").html(data.comments);
            $("textarea#text").val("");

        },
        error: function (xhr, str) {
            alert('Mistake ' + xhr.responseCode);
        }
    });
    event.preventDefault();
});

</script>
