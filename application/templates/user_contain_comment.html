{% if comments|length >= 1 %}
    {% for comment in comments %}
        <table>
            <tr valign="top">
                <td><img src="{{ url_for('static',filename="media/" + comment.com_author.avatar)}}" width="50"></td><td><i>{{comment.com_author.username}} says:</i><br>{{comment.text}}</td>
            </tr>
         </table>
    {% endfor %}
{% else %}
    <p>You have not comments yet</p>
    <p>Could you read something?</p>
    <a href="{{url_for('last_posts')}}">Read latest</a>
            {% endif %}
