{% extends "base.html" %}
{% block body %}
{% from 'helpers.html' import products_macro with context %}

<div class="row">

<div id="product_container">

  {% for product in products.items %}

    {{ products_macro(product, dict_like, saved_list, 3) }}


{% endfor%}




</div>
</div>







<script type="text/javascript">


jQuery.fn.clickToggle = function(a,b) {
  function cb(){ [b,a][this._tog^=1].call(this); }
  return this.on("click", cb);
};

$( "img#white.product" ).clickToggle(function() {
    var product_id = $(this).attr("product_id");
    $(this).attr("src", 'static/image/blue_heart.png');

    $.ajax({
         type: 'POST',
         url: "/like_product",
         data: "id=" +product_id,
         success: function(data){
             $('#vote_countproduct' + product_id).html(data);
         }
    });
}, function() {
    $(this).attr("src", 'static/image/white.png');

    var product_id = $(this).attr("product_id");
      $.ajax({
         type: 'POST',
         url: "/unlike_product",
         data: "id=" +product_id,
         success: function(data){
             $('#vote_countproduct' + product_id).html(data);
         }
    });
});


$( "img#blue.product" ).clickToggle(function() {
    var product_id = $(this).attr("product_id");
    $(this).attr("src", 'static/image/white.png');

    $.ajax({
         type: 'POST',
         url: "/unlike_product",
         data: "id=" +product_id,
         success: function(data){

             $('#vote_countproduct' + product_id).html(data);
         }
    });
}, function() {
    var product_id = $(this).attr("product_id");
        $(this).attr("src", 'static/image/blue_heart.png');

      $.ajax({
         type: 'POST',
         url: "/like_product",
         data: "id=" +product_id,

             $('#vote_countproduct' + product_id).html(data);
         }
    });
});



$( "img#gold_star.product" ).clickToggle(function() {

    $.ajax({
         type: 'GET',

         success: function(data){

}, function() {
    var product_id = $(this).attr("product_id");
        $(this).attr("src", 'static/image/gold_star.png');

      $.ajax({
         type: 'GET',

         data: "product_id=" +product_id,
         success: function(data){
             $('.product#star_gold' + product_id).text("Delete_from_saved");
         }
    });
});

             $('.product#star_white' + product_id).text("Add to saved");
         }
    });
});



</script>
{% endblock %}
